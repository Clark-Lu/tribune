<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>视频列表</title>
    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.0"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui@2.2.1/lib/theme-chalk/index.css"/>
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui@2.2.1/lib/index.js"></script>
</head>
<body>
<div id="app">
    <div>
        <el-row :gutter="20" type="flex" justify="center">
            <el-col :span="6">
                <div class="grid-content">
                    <el-input v-model="keyword" placeholder="输入关键字搜索" clearable/>
                </div>
            </el-col>
            <el-col :span="6">
                <div class="grid-content">
                    <el-button v-on:click="getPage" icon="el-icon-search" type="primary" round>搜索</el-button>
                </div>
            </el-col>
        </el-row>
    </div>
    <div>
        <template>
            <el-row type="flex" justify="center">
                <el-col :span="20">
                    <el-table :data="sites" style="width: 80%">
                        <el-table-column prop="description" label="简介">
                        </el-table-column>
                        <el-table-column prop="url" label="网址"></el-table-column>
                    </el-table>
                </el-col>
            </el-row>
        </template>
    </div>
</div>
<script>
    Vue.http.options.emulateJSON = true;
    Vue.http.options.emulateHTTP = true;
    var vue = new Vue({
        el: "#app",
        data: {
            keyword: "",
            sites: []
        },
        methods: {
            getPage: function () {
                // GET /someUrl
                this.$http.get("/url/getPage", {params: {keyword: this.keyword}}).then(function (response) {

                        // get body data
                        this.sites = response.body;

                    }, function (response) {
                        // error callback
                        return
                    }
                )
                ;
            }
        }
    });
    vue.getPage();
</script>
</body>
</html>
